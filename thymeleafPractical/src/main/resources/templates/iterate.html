<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Loop demo</title>
</head>
<body>
	<h1>Loop Demo</h1>
	<h2 th:text="${names}"></h2>
	
	<ul>
		<li th:each="n: ${names}">
			<span th:text="${n}"></span>
		</li>
	</ul>
	
	<ul>
		<li th:each="n,status: ${names}">
			<span th:text="${status.index} + ' ' + ${n}"></span>
		</li>
	</ul>
	
	<ul>
		<li th:each="n,status: ${names}">
			<span th:style="${status.odd}? 'font-weight:bold;color:red' " th:text="${status.index} + ' ' + ${n}"></span>
		</li>
	</ul>
	
	<!-- Similarly index, count, even-odd,first, last methods can be used -->
	
</body>
</html>
