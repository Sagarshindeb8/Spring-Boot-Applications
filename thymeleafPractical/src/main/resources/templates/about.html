<!doctype html>
<!-- Add below url to use thymeleaf syntax -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h1>Thymeleaf Practice</h1>
	<h1>Spring Boot</h1>
	
	<h2>About creator: </h2>
	<h1 th:text="${name}"></h1>
	<h1 th:text="${CurrentDate}" ></h1>
	
	<!-- To print name in uppercase -->
	<h2 th:text="${#strings.toUpperCase(name)}"></h2>
	<!-- Length of the text -->
	<p>Length of the name is: <span th:text="${#strings.length(name)}"></span></p>
	
	<!-- Creation of local variables -->
	<div th:with="a=5, b=89, n=${name}">
		<h2>Value of a is: <span th:text="${a}"></span></h2>
		<h2>Value of a is: <p th:text="${a}"></p></h2>
		<h2 th:text="'Value of b is ' +${b}"></h2>
		<h2>Value of n is <span th:text="${n}"></span></h2>
		
		<h2 th:text="'Sum of '+ ${a}+ ' and ' + ${b}+ ' is: ' + ${a+b}"></h2>
	</div>
	
	
	
</body>
</html>
