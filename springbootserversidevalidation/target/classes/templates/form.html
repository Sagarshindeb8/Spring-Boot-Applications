<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
				
				<h1 class="text-center">Signup Here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> 
						<input
							type="text" name="UserName" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="User Name" 
							th:value="${loginData.UserName}"
							th:classappend="${#fields.hasErrors('UserName')} ? 'is-invalid':''">
							
							<div th:each="e : ${#fields.errors('UserName')}" th:text="${e}" class="invalid-feedback">
        						
      						</div>	
							
					</div>
					
					<div class="form-group">
						<label for="exampleInputPassword1">User Email</label> 
						<input
							type="email" name="email" class="form-control" id="exampleInputPassword1"
							placeholder="email" 
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : '' ">
							
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
        						
      						</div>
      						
					</div>
					
					<div class="form-check">
						<input type="checkbox" name="agreed" class="form-check-input" id="exampleCheck1"
						th:classappend="${#fields.hasErrors('agreed')} ? 'is-invalid' : '' ">
						<label class="form-check-label" for="exampleCheck1">Agree Terms & Conditions</label>
						
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
        						
      					</div>
      					
					</div>
					
					<div class="container text-center mt-4">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					
				</form>

			</div>
		</div>
	</div>
</body>
</html>
